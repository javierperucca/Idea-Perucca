<!DOCTYPE html>
<html>
<head>
    <title>Estructura básica</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Estructura básica</h1>
    <form>
        <input type="search" id="search" placeholder="Buscar...">
        <input type="text" id="entrada" placeholder="Ingrese texto aquí">
        <button id="boton">Enviar</button>
    </form>
    <div id="results"></div>
    <button id="clear">Limpiar</button>
    <button id="delete-all">Eliminar todas</button>
    <div id="error-message"></div>
    <script>
        const form = document.querySelector('form');
        const resultsContainer = document.querySelector('#results');
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = document.querySelector('input[type="search"]').value;
            const results = [
                `Resultado 1: ${searchTerm}`,
                `Resultado 2: ${searchTerm}`,
                `Resultado 3: ${searchTerm}`,
            ];
    
            resultsContainer.innerHTML = '';
            results.forEach((result) => {
                const paragraph = document.createElement('p');
                paragraph.textContent = result;
                resultsContainer.appendChild(paragraph);
            });
        });
    </script>
</body>
</html>
